<div>
    <h1>{{ isEdit ? 'Edit Product' : 'New Product' }}</h1>
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
      <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name">
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
